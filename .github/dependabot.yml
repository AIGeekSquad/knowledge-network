version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "AIGeekSquad"
    assignees:
      - "AIGeekSquad"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    groups:
      # Group TypeScript and related tooling
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
          - "tsup"
      # Group testing dependencies
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
          - "jsdom"
          - "happy-dom"
      # Group D3 dependencies
      d3:
        patterns:
          - "d3*"
          - "@types/d3*"
      # Group linting dependencies
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier"
          - "@typescript-eslint/*"

  # Enable version updates for npm in knowledge-network package
  - package-ecosystem: "npm"
    directory: "/packages/knowledge-network"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(core)"
      include: "scope"
    labels:
      - "dependencies"
      - "core-library"

  # Enable version updates for npm in demo-suite package
  - package-ecosystem: "npm"
    directory: "/packages/demo-suite"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(demo)"
      include: "scope"
    labels:
      - "dependencies"
      - "demo-suite"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
