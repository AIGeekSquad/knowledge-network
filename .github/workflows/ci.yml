name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run linter (informational)
        run: pnpm lint || echo "âš ï¸ Lint warnings present"
        continue-on-error: true

      - name: Check formatting
        run: pnpm format:check || echo "âš ï¸ Formatting issues present"
        continue-on-error: true

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test
        env:
          CI: true

      - name: Generate coverage
        if: matrix.node-version == 20
        run: cd packages/knowledge-network && pnpm exec vitest run --coverage
        continue-on-error: true

      - name: Upload coverage
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/knowledge-network/coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

      - name: Check bundle size
        if: matrix.node-version == 20
        run: |
          echo "## ðŸ“¦ Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -h packages/knowledge-network/dist/*.js | grep -v '.map' >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
