name: Semantic Versioning

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease-id:
        description: 'Prerelease identifier (alpha, beta, rc)'
        required: false
        type: string
        default: 'beta'

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Bump version
        id: version_bump
        run: |
          cd packages/knowledge-network
          
          if [ "${{ github.event.inputs.bump-type }}" = "prerelease" ]; then
            NEW_VERSION=$(npm version prerelease --preid=${{ github.event.inputs.prerelease-id }} --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ github.event.inputs.bump-type }} --no-git-tag-version)
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update workspace version
        run: |
          # Update root package.json
          npm version ${{ github.event.inputs.bump-type }} --no-git-tag-version
          
          # Update demo-suite package.json
          cd packages/demo-suite
          npm version ${{ github.event.inputs.bump-type }} --no-git-tag-version

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD 2>/dev/null || echo "")
          
          # Generate changelog content
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > TEMP_CHANGELOG.md
            echo "" >> TEMP_CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"* %s (%an)" >> TEMP_CHANGELOG.md
          else
            echo "## Initial Release" > TEMP_CHANGELOG.md
            echo "" >> TEMP_CHANGELOG.md
            git log --pretty=format:"* %s (%an)" >> TEMP_CHANGELOG.md
          fi
          
          # Prepend to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> TEMP_CHANGELOG.md
            mv TEMP_CHANGELOG.md CHANGELOG.md
          else
            mv TEMP_CHANGELOG.md CHANGELOG.md
          fi

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new_version }}"
          git tag ${{ steps.version_bump.outputs.new_version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.version_bump.outputs.new_version }}

      - name: Create summary
        run: |
          echo "## ðŸŽ‰ Version Bumped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version**: ${{ steps.version_bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type**: ${{ github.event.inputs.bump-type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag has been pushed. Release workflow will be triggered automatically." >> $GITHUB_STEP_SUMMARY
