sonar.projectKey=aigeeksquad_KnowledgeGraphRenderer
sonar.organization=aigeeksquad

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=knowledge-network
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=packages/knowledge-network/src,packages/demo-suite/src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=packages/knowledge-network/coverage/lcov.info

# Exclusions - files not included in analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/examples/**

# Note: Coverage reports reflect jsdom-compatible tests only (~30% of codebase)
# Browser-specific modules (interaction/, rendering/WebGL) require browser testing
# See packages/knowledge-network/TESTING.md for details
