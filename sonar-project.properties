# SonarQube Project Configuration
sonar.projectKey=knowledge-network
sonar.projectName=Knowledge Network
sonar.projectVersion=0.1.0

# Source and test paths
sonar.sources=packages/knowledge-network/src,packages/demo-suite/src
sonar.tests=packages/knowledge-network/tests

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.lcov.reportPaths=packages/knowledge-network/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/test-*.js,**/*.config.ts
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Code coverage
sonar.javascript.lcov.reportPaths=packages/knowledge-network/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/*.config.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis properties
sonar.scm.provider=git
