<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Network Examples</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #graph {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@aigeeksquad/knowledge-network Examples</h1>
    <p>Interactive examples demonstrating d3-idiomatic API with accessor functions, collision detection, and similarity-based clustering.</p>
    
    <div class="controls">
      <button id="simple-edges">Simple Edges</button>
      <button id="edge-bundling" style="background-color: #2ecc71; font-weight: bold;">Enhanced Bundling âœ¨</button>
    </div>

    <div id="status" style="
      text-align: center;
      margin: 10px 0;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-style: italic;
      color: #666;
    "></div>
    
    <div id="graph"></div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
