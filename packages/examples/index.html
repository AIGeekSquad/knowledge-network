<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Network Examples</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: 300;
      margin: 0 0 10px 0;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #graph {
      width: calc(100vw - 40px);
      height: calc(100vh - 200px);
      border: 2px solid #ecf0f1;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }

    #graph svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    #status {
      text-align: center;
      margin: 15px 0;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      font-weight: 500;
      font-size: 14px;
      color: #2c3e50;
      border: 2px solid #ecf0f1;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      #graph {
        width: calc(100vw - 20px);
        height: calc(100vh - 160px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Knowledge Network</h1>
    <p class="subtitle">Interactive semantic graph visualization with advanced edge bundling</p>
    
    <div class="controls">
      <button id="simple-edges">üìè Simple Edges</button>
      <button id="edge-bundling">üåü Enhanced Bundling</button>
    </div>

    <div id="status" style="
      text-align: center;
      margin: 10px 0;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-style: italic;
      color: #666;
    "></div>
    
    <div id="graph"></div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
